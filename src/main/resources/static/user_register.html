<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/user_login">登入</a>

    </div>

    <div class="container">
        <h2>會員註冊</h2>
        <input type="text" id="memberName" placeholder="輸入姓名">
        <input type="email" id="email" placeholder="輸入 Email">
        <input type="password" id="password" placeholder="輸入密碼">
        <input type="password" id="confirmPassword" placeholder="確認密碼">
        <button onclick="register()">註冊</button>
        <p class="error" id="errorMessage"></p>
        <p>已經有帳號？ <a href="/user_login">點此登入</a></p>
    </div>

    <script>
        async function register() {
            const memberName = document.getElementById("memberName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password !== confirmPassword) {
                errorMessage.innerText = "密碼不一致！";
                return;
            }

            const response = await fetch("https://linepaydemo.onrender.com/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ memberName, email, password })
            });

            if (response.status === 201) {
                alert("註冊成功！請登入");
                window.location.href = "/user_login";
            } else {
                errorMessage.innerText = "註冊失敗，Email 可能已被使用";
            }
        }
    </script>

</body>
</html>
