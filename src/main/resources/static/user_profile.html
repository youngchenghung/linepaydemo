<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f7f6;
        color: #333;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .navbar a, .navbar .dropdown > span {
      color: #fff;
      text-decoration: none;
      font-family: 'Roboto', 'Arial', sans-serif;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover, .navbar .dropdown:hover > span {
      background-color: #555;
      color: #fff;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      top: 100%;
      left: 0;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        font-size: 18px;
        margin-bottom: 15px;
    }

    span {
        font-weight: bold;
        color: #007bff;
    }

    button {
        padding: 12px 25px;
        cursor: pointer;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background: #0056b3;
    }
  </style>
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <span>會員中心</span>
            <div class="dropdown-content">
              <a href="/user_profile">會員資料</a>
              <a href="#">會員資料修改(demo)</a>
            </div>
        </div>
        <div class="dropdown">
            <span>商品頁面</span>
            <div class="dropdown-content">
              <a href="/shop_page">商品: 廚具</a>
              <a href="#">商品: 3C (demo)</a>
              <a href="#">商品: 家電 (demo)</a>
            </div>
        </div>
        <a href="#" class="logout-btn" id="logoutBtn">登出</a>
      </div>

  <div class="container">
    <h2>會員資料</h2>
    <div>
      <p>名稱：<span id="memberName"></span></p>
      <p>Email：<span id="email"></span></p>
      <button id="shop-page-btn">前往商店頁面</button>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // 先呼叫後端登出 API
      fetch('/oauth2/logout', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
        }
      })
      .then(response => {
        if (response.ok) {
          // 清除應用內部儲存的 token
          localStorage.removeItem('jwt_token');

          // 開啟 Google 登出頁面 (在新視窗中)
          var logoutWindow = window.open('https://accounts.google.com/Logout', '_blank', 'width=500,height=600');

          // 延時 3 秒後關閉 Google 登出視窗，並重定向至應用的登入頁面
          setTimeout(function(){
            if (logoutWindow) {
              logoutWindow.close();
            }
            window.location.href = '/user_login';  // 返回登入頁面
          }, 3000);  // 根據需要調整延時時間
        } else {
          alert('登出失敗，請稍後再試。');
        }
      })
      .catch(error => {
        console.error('登出錯誤:', error);
        alert('登出過程中發生錯誤，請稍後再試。');
      });
    });

    // 檢查 URL 查詢參數是否有包含 token，並儲存進 localStorage
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token) {
        // 儲存 JWT token
        localStorage.setItem('jwt_token', token);
        // 用 History API 移除 URL 查詢參數，避免 token 暴露在 URL 上
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    })();

    // 使用 JWT token 來取得會員資料
    function fetchProfile() {
      const token = localStorage.getItem('jwt_token');
      if (!token) {
        alert('沒有找到 JWT token，請重新登入。');
        window.location.href = '/user_login';
        return;
      }
      
      fetch('/profile', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert('取得會員資料失敗：' + data.error);
          window.location.href = '/user_login';
        } else {
          document.getElementById('memberName').textContent = data.memberName;
          document.getElementById('email').textContent = data.email;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('取得會員資料時發生錯誤。');
        window.location.href = '/user_login';
      });
    }

    // 前往商店頁面
    document.getElementById('shop-page-btn').addEventListener('click', function() {
      window.location.href = '/shop_page';
    });

    // 頁面載入時取得會員資料
    fetchProfile();
  </script>
</body>
</html>
