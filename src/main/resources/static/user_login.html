<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        #oauth2Login button {
            background-color: #4285f4;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #oauth2Login button:hover {
            background-color: #357ae8;
        }

        #oauth2Login img {
            width: 20px;
            height: 20px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">首頁</a>
        <a href="/user_register">註冊</a>
    </div>

    <div class="container">
        <h2>登入頁面</h2>

        <form id="loginForm">
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginBtn">登入</button>
        </form>

        <div id="oauth2Login">
            <button onclick="oauth2Login()">
                <img src="https://www.google.com/favicon.ico" alt="Google Logo"> 使用 Google 登入
            </button>
        </div>

        <p id="errorMessage" class="error"></p>
    </div>

    <footer>
        <p>© 2025 我的小商城。</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.classList.add('loading');
            loginBtn.innerText = '登入中...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    window.location.href = '/user_profile';
                } else {
                    throw new Error(data.message || '登入失敗');
                }
            } catch (error) {
                errorMessage.innerText = error.message;
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.innerText = '登入';
            }
        });

        function oauth2Login() {
            window.location.href = '/oauth2/authorization/google';
        }
    </script>
</body>
</html>
