spring.application.name=demo
spring.web.resources.static-locations=classpath:/static/
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html
server.port=${PORT:8080}

# MySQL datasource
# spring.datasource.url={MYSQL_URL}
